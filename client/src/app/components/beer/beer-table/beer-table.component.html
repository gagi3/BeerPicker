<button mat-button mat-flat-button color="primary" (click)="add()">NEW BEER</button>
<button mat-button mat-flat-button color="accent" (click)="ngOnInit()">RESET</button>

<mat-form-field>
  <mat-label>Filter/search</mat-label>
  <input matInput (keyup)="applyFilter($event)"/>
</mat-form-field>

<mat-table mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      {{element.name}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="strength">
    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Strength</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      {{element.strength}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      {{element.type}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="style">
    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Style</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      {{element.style}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="flavours">
    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Flavours</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      {{element.flavours}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="edit">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      <button mat-button mat-flat-button color="accent" aria-label="Edit beer"
        matTooltip="Edit this beer" (click)="edit(element)">
        EDIT
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="delete">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      <button mat-button mat-flat-button color="warn" aria-label="Delete beer"
        matTooltip="Delete this beer" (click)="delete(element)">
        DELETE
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [length]="beers.length" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
